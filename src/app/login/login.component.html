<ng-container *ngIf="(loginState$ | async) as state" [ngSwitch]="state.appState">

<ng-container *ngSwitchCase="'AUTH_ERROR'">
    <div class="container">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h3>Login Error</h3>
                </div>
                <div class="card-body">
                    <p>{{ state.error.error.message }} - {{ state.error.error.error }} - Status: {{ state.error.error.status }}</p>
                    <button (click)="onRetry()" class="btn btn-primary">Retry</button>
                </div>
            </div>
        </div>
    </div>
</ng-container>

<ng-container *ngSwitchCase="'AUTH_START'">
    <div class="container">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h3>Login</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" [(ngModel)]="loginObj.username" id="username" name="username"
                                class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" [(ngModel)]="loginObj.password" id="password" name="password"
                                class="form-control" />
                        </div>
                        <div>

                            <button type="submit" (click)="onLogin2()" class="btn btn-primary mt-2">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</ng-container>

</ng-container>
