<div class="col-md-12">
    <div class="card">
        <div class="card-header">
            <h3>Login</h3>
        </div>
        <div class="card-body">
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" [(ngModel)]="loginObj.username" id="username" name="username" class="form-control" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" [(ngModel)]="loginObj.password" id="password" name="password" class="form-control" />
            </div>
            <button type="submit" (click)="onLogin()" class="btn btn-primary mt-2">Login</button>
        </form>
        </div>
    </div>
</div>
