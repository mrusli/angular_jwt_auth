<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2>Download File</h2>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="fileName" class="form-label">File Name</label>
                        <input type="text" id="fileName" [(ngModel)]="fileName" 
                            name="fileName" class="form-control"
                            placeholder="Enter filename to download" />
                        <button (click)="downloadFile()" class="btn btn-primary">Download</button>
                        <div class="mt-3" *ngIf="message">{{ message }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
